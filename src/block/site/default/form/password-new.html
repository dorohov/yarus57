<div class="{{form_prefix}}block  {{form_mod}}"  >
	<h4 class="{{form_prefix}}heading"  >{{form_heading}}</h4>
	<div class="{{form_prefix}}inner  {{form_mod}}"  >
		<div class="row {{form_prefix}}row  is--wrap">			
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="password" class="{{form_prefix}}control form-control {{form_color}}" id="f[password]" name="f[Пароль]" placeholder="Новый пароль" data-input="password">
					<button type="button" class="{{form_prefix}}btn-view" data-btn="view-pass" title="Показать пароль">
						[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="password-hidden" ]]
						[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="password-visible" ]]
					</button>
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="password" class="{{form_prefix}}control form-control {{form_color}}" id="f[passwordReply]" name="f[Подтвердите Пароль]" placeholder="Подтвердите пароль">
				</div>	
			</div>
		</div>	
	</div> 
</div>
