<form action="#" class="form-site {{class}}"> 
	<h2 class="form-site__heading">Нужен ремонт?</h2>
	<div class="form-site__note">Заполните форму ниже и наш специалист проконсультирует Вас абсолютно бесплатно!</div>
	<div class="row _frms__row">
		<div class="cols _frms__cols">
			<div class="_frms__input icon icon-user">
				<input type="text" class="_frms__form-control form-control validate[required]" id="f[name]" placeholder="Ваше имя">
			</div>	
		</div>
		<div class="cols _frms__cols">
			<div class="_frms__input icon icon-tel">
				<input type="tel" class="_frms__form-control form-control validate[required,custom[phone]]"  id="f[phone]" placeholder="Ваш телефон">
			</div>	
		</div>
		<div class="cols _frms__cols btn">
			<div class="_frms__input _msc__form-btn">
				<button type="submit" class="btn-site btn-yellow-light btn-submit">Отправить</button>
			</div>	
		</div>
		<div class="cols _frms__cols full">
			<div class="_frms__input agreement">
                <input class="_frms__agreement-checkbox validate[required]" id="f[processing]" name="f[processing]" type="checkbox" checked>
                <label for="f[processing]" class="_frms__agreement-label"></label>
				<label for="f[processing]" class="_frms__agreement-text">
					Я согласен на обработку <a href="/agreement.html">персональных данных</a>
				</label>           
			</div>
		</div>
	</div>
	<div style="font-size: 12px; color: #6d6d6d; text-align: center;">* Ваши контактные данные в безопасности и не будут переданы третьим лицам</div>
</form>
