<div class="{{form_prefix}}block  {{form_mod}}"  >
	<h4 class="{{form_prefix}}heading"  >{{form_heading}}</h4>
	<div class="{{form_prefix}}inner  {{form_mod}}"  >
		<div class="row {{form_prefix}}row  is--wrap">
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--name">
				<div class="{{form_prefix}}item">
					<input type="text" class="{{form_prefix}}control form-control  {{form_color}}" id="{{form_id}}[name]" name="{{form_id}}[Имя]" placeholder="Ваше имя">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--email">
				<div class="{{form_prefix}}item">
					<input type="email" class="{{form_prefix}}control form-control  {{form_color}}" id="{{form_id}}[email]" name="{{form_id}}[Телефон]" placeholder="Ваш E-mail">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--tel">
				<div class="{{form_prefix}}item">
					<input type="tel" class="{{form_prefix}}control form-control  {{form_color}}" id="{{form_id}}[tel]" name="{{form_id}}[Телефон]" placeholder="Ваш номер телефона">
				</div>	
			</div>
		</div>	
	</div> 
</div>
