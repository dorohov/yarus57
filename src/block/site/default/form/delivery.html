<div class="{{form_prefix}}block  {{form_mod}}"  >
	<h4 class="{{form_prefix}}heading"  >{{form_heading}}</h4>
	<div class="{{form_prefix}}inner  {{form_mod}}"  >
		<div class="row {{form_prefix}}row  is--wrap">
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="text" name="{{form_id}}[country]" id="{{form_id}}[country]" class="{{form_prefix}}control form-control  {{form_color}}" value="Российская федерация" readonly placeholder="Страна">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--email">
				<div class="{{form_prefix}}item">
					<input type="text" name="{{form_id}}[region]" id="{{form_id}}[region]" class="{{form_prefix}}control form-control  {{form_color}}" value="Орловская область" readonly placeholder="Регион">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--tel">
				<div class="{{form_prefix}}item">
					<input type="text" id="{{form_id}}[city]" name="{{form_id}}[city]" value="Орёл" placeholder="Город" class="{{form_prefix}}control form-control  {{form_color}}" readonly>
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--tel">
				<div class="{{form_prefix}}item">
					<input type="text" id="{{form_id}}[deliverAddress]" name="{{form_id}}[deliverAddress]" value="" placeholder="Адрес" class="{{form_prefix}}control form-control  {{form_color}}">
				</div>	
			</div>
		</div>	
	</div> 
</div>
