<form action="#" class="form-site _fpc__form">
	<div class="_frms__input icon icon-user">
		<input type="text" class="_frms__form-control form-control validate[required]" id="f[b_name]" placeholder="Ваше имя">
	</div>	
	<div class="_frms__input icon icon-tel">
		<input type="text" class="_frms__form-control form-control validate[required]"  id="f[b_phone]" placeholder="Ваш телефон или e-mail">
	</div>	
	<div class="_frms__textarea">
		<textarea class="_frms__form-control form-control validate[required]" placeholder="Ваш вопрос" id="f[b_note]"></textarea>
	</div>	
	<div class="_frms__input _frms__btn">
		<button type="submit" class="btn-site btn-yellow-light btn-submit">Отправить</button>
	</div>	
</form>
