<label class="{{form_prefix}}radio-block">
	<span class="{{form_prefix}}radio-icon">
		<svg class="icon-svg icon-{{form_icon}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{form_icon}}"></use>
		</svg>
	</span>
	<span class="{{form_prefix}}radio">
		<input type="radio" name="{{form_name}}" class="{{form_prefix}}radio-input">
		<span class="{{form_prefix}}radio-switch"></span>
		<span class="{{form_prefix}}radio-text">{{form_text}}</span> 
	</span>
</label>
