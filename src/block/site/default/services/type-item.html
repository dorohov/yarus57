<div class="{{block_prefix}}item {{hover_prefix}}block  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}"> 
		<img src="{{url-path-img}}/temp/{{block_preview}}" img="img-responsive" alt="">
		<div class="{{hover_prefix}}item">
			<div class="{{hover_prefix}}icon">
				<div class="{{hover_prefix}}icon-inner">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus" ]]
				</div>
			</div>
		</div>
	</a>
	<div class="{{block_prefix}}inner  {{block_mod}}">
		<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
		<div class="{{block_prefix}}cost  {{block_mod}}">От <span class="{{block_prefix}}cost-num  {{block_mod}}">{{block_cost}}</span> <span  class="{{block_prefix}}cost-ruble  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble" ]]</span>{{block_cost_unit}}</div>
	</div>
</div>
