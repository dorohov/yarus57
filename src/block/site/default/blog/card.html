<article class="{{block_prefix}}item {{hover_prefix}}block  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview">
		
		<div class="{{block_prefix}}preview-item" style="background-image: url({{url-path-img}}/temp/{{block_preview}})"></div>
		<div class="{{hover_prefix}}item">
			<div class="{{hover_prefix}}icon">
				<div class="{{hover_prefix}}icon-inner">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus" ]]
				</div>
			</div>
		</div>
	</a>
	<div class="{{block_prefix}}note">
		<a href="#" class="{{block_prefix}}cat">{{block_cat}}</a>
		<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
	</div>
</article>
